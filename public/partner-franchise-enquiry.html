<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partner with DULARI – Franchise Enquiry</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      min-height: 100vh;
      background: linear-gradient(180deg, #1b0f6b 0%, #0b0538 50%, #050833 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 60px;
    }

    .hero {
      text-align: center;
      margin-bottom: 40px;
      max-width: 640px;
    }

    .badge {
      display: inline-block;
      background: #fff;
      color: #1b1642;
      padding: 8px 18px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: clamp(28px, 5vw, 48px);
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.2;
    }

    .hero .subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.6;
      font-weight: 400;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      padding: 40px 32px;
      width: 100%;
      max-width: 560px;
    }

    .card h2 {
      font-size: 24px;
      font-weight: 700;
      color: #1b1642;
      text-align: center;
      margin-bottom: 8px;
    }

    .card .card-subtitle {
      font-size: 14px;
      color: #6b7280;
      text-align: center;
      margin-bottom: 28px;
      line-height: 1.5;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      margin-bottom: 0;
    }

    .form-group.full {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #1b1642;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      font-family: inherit;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      color: #1b1642;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input::placeholder,
    textarea::placeholder {
      color: #94a3b8;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      margin-top: 24px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      color: #fff;
      background: linear-gradient(135deg, #6366f1 0%, #1b1642 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: transform 0.2s, filter 0.2s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.08);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .card {
        padding: 28px 20px;
      }

      body {
        padding: 24px 16px 48px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <span class="badge">Franchise Opportunity</span>
    <h1>Partner with DULARI</h1>
    <p class="subtitle">Join our growing network as a Health Partner. Build a successful business while serving your community.</p>
  </section>

  <div class="card">
    <h2>Enquire Now</h2>
    <p class="card-subtitle">Fill out the form below and our team will get back to you within 24 hours</p>

    <form action="#" method="post">
      <div class="form-grid">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" name="phone" placeholder="10-digit mobile number" required>
        </div>
        <div class="form-group">
          <label for="city">City *</label>
          <input type="text" id="city" name="city" placeholder="Your city" required>
        </div>
        <div class="form-group full">
          <label for="message">Message (Optional)</label>
          <textarea id="message" name="message" placeholder="Tell us about your interest in partnering with us..."></textarea>
        </div>
      </div>
      <button type="submit" class="submit-btn">✈ Submit Enquiry</button>
    </form>
  </div>
</body>
</html>
